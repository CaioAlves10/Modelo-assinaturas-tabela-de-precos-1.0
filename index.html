<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <header>
        <p id="titulo">ESCOLHA AGORA</p>
        <p id="subtitulo">seu plano</p>
    </header>

    <main>
        <section id="sectionPrincipal">
            <div class="cards">
                <div class="headerCard">
                    <p class="tituloCard">Grátis</p>
                    <img class="emojiHappy" src="img/emoji-happy1.png" alt="Emoji com sorriso">
                    <p class="money">R$00,00</p>
                </div>

                <section class="icons-texts">
                    <div class="box-icon-text">
                        <img class="iconCheck" src="img/icon-check.png" alt="Ícone check">
                        <p>Editar 5 fotos por mês</p>
                    </div>
                    <div class="box-icon-text">
                        <img class="iconCheck" src="img/icon-check.png" alt="Ícone check">
                        <p>Editar 3 vídeos por mês</p>
                    </div>
                    <div class="box-icon-text">
                        <img class="iconCheck" src="img/icon-check.png" alt="Ícone check">
                        <p>Suporte 24 horas</p>
                    </div>
                    <div class="box-icon-text">
                        <img class="iconCheck" src="img/icon-error.png" alt="Ícone error">
                        <p>App de edição</p>
                    </div>
                </section>

                <a class="assineJa" href="#">Assine agora</a>
            </div>

            <div class="cards">
                <p>a</p>
            </div>

            <div class="cards">
                <div class="headerCard">
                    <p class="tituloCard">Mensal</p>
                    <img class="emojiHappy" src="img/emoji-happy2.png" alt="Emoji com sorriso">
                    <p class="money">R$00,00</p>
                </div>

                <section class="icons-texts">
                    <div class="box-icon-text">
                        <img class="iconCheck" src="img/icon-check.png" alt="Ícone check">
                        <p class="justificarTexto">Sem limite de edição de fotos e vídeos</p>
                    </div>
                    
                    <div class="box-icon-text">
                        <img class="iconCheck" src="img/icon-check.png" alt="Ícone check">
                        <p>Suporte 24 horas</p>
                    </div>

                    <div class="box-icon-text">
                        <img class="iconCheck" src="img/icon-check.png" alt="Ícone check">
                        <p>App de edição</p>
                    </div>
                </section>

                <a class="assineJa" href="#">Assine agora</a>
            </div>
        </section>
    </main>
</body>
</html>
